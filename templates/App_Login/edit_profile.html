{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit Profile {% endblock %}

{% block content %}
<h2>Edit Account Details</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit", class="btn btn-info">Update</button>
</form>

{% endblock %}
